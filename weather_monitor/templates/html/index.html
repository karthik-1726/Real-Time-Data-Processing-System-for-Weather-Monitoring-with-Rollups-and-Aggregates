<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather Monitoring System</h1>
        
        <div class="form-group">
            <label for="threshold">Set Temperature Alert Threshold (°C):</label>
            <input type="number" id="threshold" placeholder="Enter threshold">
            <button id="set-threshold">Set Threshold</button>
        </div>        

        <h2>Current Weather</h2>
        <table id="weather-table">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature (°C)</th>
                    <th>Feels Like (°C)</th>
                    <th>Weather Condition</th>
                </tr>
            </thead>
            <tbody id="weather-data"></tbody>
        </table>

        <h2>Daily Summaries</h2>
        <button id="load-summaries">Load Daily Summaries</button>
        <div id="summaries"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
